<div class="modal-header">
    <h6 class="modal-title" id="modal-basic-title">Eliminar Galpón</h6>
    <button type="button" class="btn-close" aria-label="Close"
            [disabled]="loading"
            (click)="dismiss()">
    </button>
</div>

<div class="modal-body" ngbAutofocus>
    <div class="row">
        <div class="col-12">
            <p>Esta acción no puede ser <strong>revertida</strong>. Se eliminará permanentemente el galpón con
                códido {{ shed?.code }}.</p>
            <p>Por favor escriba el código <strong> {{ shed?.code }} </strong> del galpón para eliminarlo</p>
        </div>
    </div>

    <form [formGroup]="removeShedF">
        <div class=" row">
            <div class="col-12">
                <input type="text" (keyup)="onKey($event)"
                       class="form-control"
                       id="exampleFormControlInput2"
                       formControlName="code"
                       placeholder="Código">
            </div>

        </div>
    </form>
</div>

<div class="modal-footer justify-content-between">
    <button type="button"
            class="btn btn-default"
            [disabled]="loading"
            (click)="close()">Cancelar
    </button>

    <app-button-loading [loading]="loading"
                        [disabled]="removeShedF.invalid || cod!==shed?.code"
                        [textOnNormal]="'Eliminar'"
                        [textOnLoading]="'Eliminando...'"
                        [containerClass]="'btn btn-danger'"
                        (buttonClick)="removeShed()">
    </app-button-loading>
</div>
