<div class="card card-stats">
    <div class="card-body">
        <div class="row">
            <div class="col-6 col-md-6 text-center">
                <p class="fs-4 m-0">{{ category.leftValue }}</p>
                <p class="card-category mb-0">{{ category.leftTitle }}</p>
            </div>

            <div class="col-6 col-md-6 text-center">
                <p class="fs-4 m-0">{{ category.rightValue }}</p>
                <p class="card-category mb-0">{{ category.rightTitle }}</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <hr>
        <div class="stats text-center">
            <i class="nc-icon {{category.icon}} {{category.iconColor}} warning m-0 fs-2"></i>
            <p class="fs-5">{{ category.name }}</p>
        </div>
    </div>
</div>
