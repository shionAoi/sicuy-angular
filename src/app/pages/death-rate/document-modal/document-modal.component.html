<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Documento de Referencia</h5>
    <button type="button" class="btn-close" aria-label="Close"
            [disabled]="loading"
            (click)="close()">
    </button>
</div>

<div class="modal-body" ngbAutofocus>
    <div class="p-1">
        <iframe [src]="document | secureDom:'resourceUrl'" width="100%" height="400"
                style="background: transparent; border: 6px solid #c1ddad; border-radius: 3px;"></iframe>
    </div>
</div>
