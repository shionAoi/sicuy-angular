<div class="d-lg-flex half">
    <div class="bg order-2 order-md-1"
        style="background-image: linear-gradient(0deg, rgba(62, 49, 43, 0.5), rgba(62, 49, 43, 0.5)), url('./assets/img/Guinea-pigs.png');">
        <div class="logo-login">
            <img src="./assets/img/logo.svg" alt="Sicuy">
        </div>
        <div class="text-hero">
            Sistema de Gestion y Crianza de Cuyes
        </div>
    </div>
    <div class="contents order-1 order-md-2">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <h3>Bienvenido,</h3>
                    <p class="mb-4">Inicia sesión para continuar.</p>
                    <div *ngIf="error" class="text-danger font-weight-bold text-center mb-2">
                        Email o Contraseña Invalidos
                    </div>
                    <form class="form-horizontal form-material" id="loginform" [formGroup]="loginF"
                        (ngSubmit)="login()">
                        <div class="form-group first">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" formControlName="email" placeholder="Email"
                                id="email">
                            <div class="mt-1" *ngIf="submitted && f.email.errors">
                                <span class="text-danger " *ngIf="f.email.errors.required">Por favor inserte su email</span>
                                <span class="text-warning" *ngIf="f.email.errors.email">Email invalido</span>
                            </div>
                        </div>
                        <div class="form-group last mb-3">
                            <label for="password">Contraseña</label>
                            <input class="form-control" type="password" formControlName="password"
                                placeholder="password" id="password">
                            <div class="text-danger mt-1" *ngIf="submitted && f.password.errors">
                                Por favor inserte su contraseña
                            </div>
                        </div>

                        <div class="d-flex mb-5">
                            <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked" />
                                <div class="control__indicator"></div>
                            </label>
                        </div>

                        <input *ngIf="!loading" type="submit" value="Ingresar" class="boton btn-block"
                            [disabled]="loading">
                        <div class="spinner-border" *ngIf="loading" role="status"></div>

                    </form>
                    <div class="form-group mt-4">
                        <div class="col-sm-12 text-center register">
                            No esta registrado <a [routerLink]="['/','auth','signup']" routerLinkActive="router-link-active"  class="text-link"><b>Registrese ahora</b></a>
                        </div>
                        <hr>
                        <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
